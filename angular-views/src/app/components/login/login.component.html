<div class="row">
    <div class="form col-lg-6">
        <br>
        <h4>Login or Create an account</h4>
        <br>
        <flash-messages></flash-messages>
        <br>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="email" [(ngModel)]="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="button" (click)="submitForm()" class="btn btn-sm btn-primary">Submit</button>
        </form>
        <br>
    </div>
    <div class="col-lg-6"></div>
</div>
